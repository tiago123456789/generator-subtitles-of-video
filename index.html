<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Plyr - A simple, customizable HTML5 Video, Audio, YouTube and Vimeo player</title>
    <meta
      name="description"
      property="og:description"
      content="A simple HTML5 media player with custom controls and WebVTT captions."
    />
    <meta name="author" content="Sam Potts" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Icons -->
    <link rel="icon" href="https://cdn.plyr.io/static/icons/favicon.ico" />
    <link rel="icon" type="image/png" href="https://cdn.plyr.io/static/icons/32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://cdn.plyr.io/static/icons/16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.plyr.io/static/icons/180x180.png" />

    <!-- Preload -->
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-medium.woff2"
    />
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-bold.woff2"
    />

  </head>

  <body>
    <div class="grid">
      <main>
        <div id="container">
          <video
            controls
            crossorigin
            playsinline
            data-poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
            id="player"
          >
            <!-- Video files -->
            <source
              src="./video.mp4"
              type="video/mp4"
            />

            <!-- Caption files -->
            <track
              kind="captions"
              label="PortuguÃªs"
              srclang="pt"
              src="./subtitles.vtt"
            />
            <track
              kind="captions"
              label="English"
              srclang="en"
              src="./subtitles.en.vtt"
            />
            <track
              kind="captions"
              label="Spanish"
              srclang="es"
              src="./subtitles.es.vtt"
            />
            <track
              kind="captions"
              label="Russo"
              srclang="ru"
              src="./subtitles.ru.vtt"
            />
          </video>
        </div>
      </main>
    </div>

    
    <script src="dist/demo.js" crossorigin="anonymous"></script>
  </body>
</html>
